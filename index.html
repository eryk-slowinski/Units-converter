<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metric-Imperial converter</title>
    <script src="https://kit.fontawesome.com/95ed1b881a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <header>Metric and Imperial conversion</header>
        <div class="main">
            <div class="converters">
                <div class="length">
                    <button>Length conversion <i class="fas fa-sort-down"></i></button>
                    <div class="inputs">
                        <label for="From">From</label>
                        <select name="Length" id="From">
                            <option value="mm">Milimetres [mm]</option>
                            <option value="cm">Centimetres [cm]</option>
                            <option value="m">Metres [m]</option>
                            <option value="km">Kilometres [km]</option>
                            <option value="in">Inches [in]</option>
                            <option value="ft">Feets [ft]</option>
                            <option value="yd">Yards [yd]</option>
                            <option value="ml">Miles [ml]</option>
                        </select>
                        <label for="Value">Value</label>
                        <input type="number" id="value">
                        <label for="To">To</label>
                        <select name="Length" id="To">
                            <option value="mm">Milimetres [mm]</option>
                            <option value="cm">Centimetres [cm]</option>
                            <option value="m">Metres [m]</option>
                            <option value="km">Kilometres [km]</option>
                            <option value="in">Inches [in]</option>
                            <option value="ft">Feets [ft]</option>
                            <option value="yd">Yards [yd]</option>
                            <option value="ml">Miles [ml]</option>
                        </select>
                        <div class="result-length"></div>
                    </div>
                </div>
                <div class="area">
                    <button>Area conversion <i class="fas fa-sort-down"></i></button>
                    <div class="inputs">
                        <label for="From">From</label>
                        <select name="Area" id="From">
                            <option value="mm2">Square milimetres [mm2]</option>
                            <option value="cm2">Square centimetres [cm2]</option>
                            <option value="m2">Square metres [m2]</option>
                            <option value="ha">Hectares [ha]</option>
                            <option value="km2">Square kilometres [km2]</option>
                            <option value="in2">Square inches [in2]</option>
                            <option value="ft2">Square feets [ft2]</option>
                            <option value="yd2">Square yards [yd2]</option>
                            <option value="a">Acres [a]</option>
                            <option value="ml2">Square miles [ml2]</option>
                        </select>
                        <label for="Value">Value</label>
                        <input type="number" id="value">
                        <label for="To">To</label>
                        <select name="Area" id="To">
                            <option value="mm2">Square milimetres [mm2]</option>
                            <option value="cm2">Square centimetres [cm2]</option>
                            <option value="m2">Square metres [m2]</option>
                            <option value="ha">Hectares [ha]</option>
                            <option value="km2">Square kilometres [km2]</option>
                            <option value="in2">Square inches [in2]</option>
                            <option value="ft2">Square feets [ft2]</option>
                            <option value="yd2">Square yards [yd2]</option>
                            <option value="a">Acres [a]</option>
                            <option value="ml2">Square miles [ml2]</option>
                        </select>
                        <div class="result-area"></div>
                    </div>
                </div>
                <div class="volume">
                    <button>Volume conversion <i class="fas fa-sort-down"></i></button>
                    <div class="inputs">
                        <label for="From">From</label>
                        <select name="Volume" id="From">
                            <option value="cm3">Cubic centimetres [cm3]</option>
                            <option value="dm3">Cubic decimetres [dm3]</option>
                            <option value="m3">Cubic metres [m3]</option>
                            <option value="l">Litres [l]</option>
                            <option value="hl">Hectolitres [hl]</option>
                            <option value="in3">Cubic inches [in3]</option>
                            <option value="ft3">Cubic feets [ft3]</option>
                            <option value="floz">Fluid ounces [fl oz]</option>
                            <option value="pt">Pints [pt]</option>
                            <option value="gal">Gallons [gal]</option>
                            <option value="usfloz">US fluid ounces [US fl oz]</option>
                            <option value="uspt">US pints [US pt]</option>
                            <option value="usgal">US gallons [US gal]</option>
                        </select>
                        <label for="Value">Value</label>
                        <input type="number" id="value">
                        <label for="To">To</label>
                        <select name="Volume" id="To">
                            <option value="cm3">Cubic centimetres [cm3]</option>
                            <option value="dm3">Cubic decimetres [dm3]</option>
                            <option value="m3">Cubic metres [m3]</option>
                            <option value="l">Litres [l]</option>
                            <option value="hl">Hectolitres [hl]</option>
                            <option value="in3">Cubic inches [in3]</option>
                            <option value="ft3">Cubic feets [ft3]</option>
                            <option value="floz">Fluid ounces [fl oz]</option>
                            <option value="pt">Pints [pt]</option>
                            <option value="gal">Gallons [gal]</option>
                            <option value="usfloz">US fluid ounces [US fl oz]</option>
                            <option value="uspt">US pints [US pt]</option>
                            <option value="usgal">US gallons [US gal]</option>
                        </select>
                        <div class="result-volume"></div>
                    </div>
                </div>
                <div class="mass">
                    <button>Mass conversion <i class="fas fa-sort-down"></i></button>
                    <div class="inputs">
                        <label for="From">From</label>
                        <select name="Mass" id="From">
                            <option value="mg">Miligrams [mg]</option>
                            <option value="g">Grams [g]</option>
                            <option value="kg">Kilograms [kg]</option>
                            <option value="t">Tonnes [t]</option>
                            <option value="oz">Ounces [oz]</option>
                            <option value="lb">Pounds [lb]</option>
                            <option value="s">Stones [s]</option>
                            <option value="cwt">UK hundred weight [cwt]</option>
                            <option value="ton">UK long ton [ton]</option>
                        </select>
                        <label for="Value">Value</label>
                        <input type="number" id="value">
                        <label for="To">To</label>
                        <select name="Mass" id="To">
                            <option value="mg">Miligrams [mg]</option>
                            <option value="g">Grams [g]</option>
                            <option value="kg">Kilograms [kg]</option>
                            <option value="t">Tonnes [t]</option>
                            <option value="oz">Ounces [oz]</option>
                            <option value="lb">Pounds [lb]</option>
                            <option value="s">Stones [s]</option>
                            <option value="cwt">UK hundred weight [cwt]</option>
                            <option value="ton">UK long ton [ton]</option>
                        </select>
                        <div class="result-mass"></div>
                    </div>
                </div>
                <div class="temp">
                    <button>Temperature conversion <i class="fas fa-sort-down"></i></button>
                    <div class="inputs">
                        <label for="From">From</label>
                        <select name="Temperature" id="From">
                            <option value="C">Celsius</option>
                            <option value="F">Fahrenheit</option>
                            <option value="K">Kelvin</option>
                        </select>
                        <label for="Value">Value</label>
                        <input type="number" id="value">
                        <label for="To">To</label>
                        <select name="Temperature" id="To">
                            <option value="C">Celsius</option>
                            <option value="F">Fahrenheit</option>
                            <option value="K">Kelvin</option>
                        </select>
                        <div class="result-temp"></div>
                    </div>
                </div>
            </div>
            <div class="side">
                <aside class="facts">Fun facts</aside>
            </div>
        </div>
        <footer class="footer">&copy 2020 Eryk Słowiński</footer>
    </div>
    <script src="jsfiles/main.js" type="module"></script>
</body>

</html>
